<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <title>Formulario de Contato

  </title>
  <link rel="icon" type="image/x-icon" href="../home/img/favicon.ico">
</head>


<body>

  <header>
    <div class="logo"></div>
    <a id="logo" >Pesquisa<span id="ponto"> Hardware</span></a>
  </header>

 
  
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic"></div>
          <div class="text-one"></div>
          <div class="text-two"></div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic"></div>
          <div class="text-one"></div>
          <div class="text-two"></div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic"></div>
          <div class="text-one"></div>
          <div class="text-two"></div>
        </div>
      </div>
       
      <div class="right-side">
        <div class="topic-text">Envie sua mensagem</div>

        <form action="#">
          <div class="assunto-select">
            <select name="Escolha um Assunto" id="">
              <option value="">Produtos</option>
              <option value="">Atendimento</option>
              <option value="">Marcas Parceiras</option>
            </select>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Digite seu email" />
          </div>
          <div>
            <textarea resize="none" rows="5" cols="140" placeholder="Digite sua mensagem"></textarea>
          </div>
          <div class="button">
            <input type="button" value="Enviar" />
          </div>
        </form>

      </div>
    </div>
  </div>
